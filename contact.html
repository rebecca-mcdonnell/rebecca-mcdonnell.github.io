<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      padding: 28px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #4a7c59;
      font-weight: 600;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    textarea {
      min-height: 120px;
    }

    button {
      padding: 12px;
      background: #4a7c59;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

<header>
  <h1>Contact</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

  </nav>

<main>
  <form>
    <input type="text" placeholder="Name">
    <input type="tel" placeholder="Phone Number">
    <input type="email" placeholder="Email Address">
    <textarea placeholder="Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>

</body>
</html>
